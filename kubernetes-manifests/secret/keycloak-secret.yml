apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: keycloak-secret
  namespace: keycloak                       # Change Kubernetes Namespace
data:
  db_username: keycloak                 # Change this. (ex: keycloak)
  db_password: keycloakpassword     # Change this. (ex: keycloakpassword)
  admin_password: keycloakadminpassword  # Change this. (ex: keycloakpassword)
